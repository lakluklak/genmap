<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chia Tiền Mua Đồ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"] {
      width: calc(100% - 10px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .person-field {
      margin-bottom: 10px;
      text-align: left;
    }

    .person-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: normal;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chia Tiền Mua Đồ</h1>

    <label for="serviceFee">Phí Dịch Vụ (đồng):</label>
    <input type="number" id="serviceFee" min="0" required>

    <label for="discount">Giảm Giá (đồng):</label>
    <input type="number" id="discount" min="0" required>

    <label for="participants">Số Lượng Người Tham Gia Mua Hàng:</label>
    <input type="number" id="participants" min="1" required onchange="createPersonFields()">

    <div id="personFields"></div>

    <button onclick="calculate()">Tính Toán</button>

    <div id="result"></div>
  </div>

  <script>
    function createPersonFields() {
      var participants = parseInt(document.getElementById("participants").value);
      var personFields = document.getElementById("personFields");

      personFields.innerHTML = ""; // Clear existing fields

      for (var i = 0; i < participants; i++) {
        var fieldSet = document.createElement("div");
        fieldSet.className = "person-field";

        var label = document.createElement("label");
        label.innerHTML = "Giá trị vật phẩm của Người " + (i + 1) + " (đồng):";
        fieldSet.appendChild(label);

        var input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.className = "person-value";
        fieldSet.appendChild(input);

        personFields.appendChild(fieldSet);
      }
    }

    function calculate() {
      var serviceFee = parseFloat(document.getElementById("serviceFee").value);
      var discount = parseFloat(document.getElementById("discount").value);
      var participants = parseInt(document.getElementById("participants").value);
      var personValues = document.getElementsByClassName("person-value");

      var amounts = [];

      for (var i = 0; i < participants; i++) {
        var value = parseFloat(personValues[i].value);
        var amount = value + (serviceFee / participants) - (discount / participants);
        amounts.push(amount.toFixed(2));
      }

      var resultText = "";
      for (var i = 0; i < participants; i++) {
        resultText += "Số tiền Người " + (i + 1) + " cần trả: " + amounts[i] + " đồng\n";
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
