<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction from Image using Tesseract.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        #imageContainer {
            margin-bottom: 20px;
        }
        #resultContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Text Extraction from Image using Tesseract.js</h2>
    <input type="file" accept="image/*" onchange="extractText(this)">
    <div id="imageContainer">
        <img id="imagePreview" src="#" alt="Preview Image">
    </div>
    <div id="resultContainer">
        <h3>Extracted Text:</h3>
        <p id="extractedText"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <script>
        async function extractText(input) {
            const file = input.files[0];
            if (file) {
                const worker = Tesseract.createWorker(); // Khởi tạo worker

                await worker.load(); // Tải worker
                await worker.loadLanguage('eng'); // Tải ngôn ngữ
                await worker.initialize('eng'); // Khởi tạo worker

                const { data: { text } } = await worker.recognize(file); // Nhận diện văn bản
                document.getElementById('extractedText').textContent = text;

                await worker.terminate(); // Hủy worker
            }
        }
    </script>
</body>
</html>
