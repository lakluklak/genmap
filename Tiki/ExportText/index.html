<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất văn bản từ hình ảnh</title>
    <style>
        /* Thêm một chút CSS để làm đẹp trang web */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #text-output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Trích xuất văn bản từ hình ảnh</h1>
    <input type="file" id="image-input" accept="image/*" />
    <button onclick="convertImage()">Chuyển đổi</button>
    <div id="text-output"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1"></script>
    <script>
        function convertImage() {
            const image = document.getElementById('image-input').files[0];
            if (image) {
                Tesseract.recognize(
                    image,
                    'eng', // Sử dụng 'vie' cho tiếng Việt; bạn có thể thêm ngôn ngữ khác tùy nhu cầu
                    {
                        logger: m => console.log(m) // In tiến trình ra console
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('text-output').innerText = text;
                })
                .catch(error => {
                    console.error(error);
                });
            } else {
                alert('Vui lòng chọn một hình ảnh.');
            }
        }
    </script>
</body>
</html>
