<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất văn bản từ hình ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #text-output, #progress-bar {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #progress {
            width: 0%;
            background: green;
            height: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trích xuất văn bản từ hình ảnh</h1>
    <input type="file" id="image-input" accept="image/*" />
    <button onclick="convertImage()">Chuyển đổi</button>
    <div id="progress-bar"><div id="progress">0%</div></div>
    <div id="text-output"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <script>
        function convertImage() {
            const image = document.getElementById('image-input').files[0];
            if (image) {
                // Chỉ định nhiều ngôn ngữ: tiếng Anh, tiếng Việt, và tiếng Pháp
                Tesseract.recognize(
                    image,
                    'eng+vie+fra', // Cập nhật ngôn ngữ tại đây
                    {
                        logger: m => updateProgress(m)
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('text-output').innerText = text;
                    document.getElementById('progress').style.width = '100%';
                    document.getElementById('progress').innerText = 'Hoàn thành!';
                })
                .catch(error => {
                    console.error(error);
                });
            } else {
                alert('Vui lòng chọn một hình ảnh.');
            }
        }

        function updateProgress(message) {
            if (message.status === 'recognizing text') {
                const progress = Math.round(message.progress * 100);
                document.getElementById('progress').style.width = `${progress}%`;
                document.getElementById('progress').innerText = `${progress}%`;
            }
        }
    </script>
</body>
</html>
