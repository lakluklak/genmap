<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flip and Rotate Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .image-box {
            width: 100%;
            height: 400px;
            overflow: auto; /* Để hiển thị thanh cuộn khi hình ảnh tràn ra ngoài */
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            transition: transform 0.5s ease;
            display: none;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #007BAA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Flip and Rotate Tool</h1>
        <input type="file" accept="image/*" id="upload" class="upload-button" onchange="loadImage(event)">
        <div class="image-box">
            <img id="image" alt="Uploaded Image">
        </div>
        <div class="buttons">
            <button onclick="flipVertical()">Flip Vertical</button>
            <button onclick="flipHorizontal()">Flip Horizontal</button>
            <button onclick="rotateLeft()">Rotate Left</button>
            <button onclick="rotateRight()">Rotate Right</button>
        </div>
    </div>

    <script>
        let flipV = 1;
        let flipH = 1;
        let rotate = 0;

        function loadImage(event) {
            const image = document.getElementById('image');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
            resetTransforms();
        }

        function resetTransforms() {
            flipV = 1;
            flipH = 1;
            rotate = 0;
            updateTransform();
        }

        function flipVertical() {
            flipV *= -1;
            updateTransform();
        }

        function flipHorizontal() {
            flipH *= -1;
            updateTransform();
        }

        function rotateLeft() {
            rotate -= 90;
            updateTransform();
        }

        function rotateRight() {
            rotate += 90;
            updateTransform();
        }

        function updateTransform() {
            const image = document.getElementById('image');
            image.style.transform = `scale(${flipH}, ${flipV}) rotate(${rotate}deg)`;
        }
    </script>
</body>
</html>
