<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Touch Some Grass</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #funnyText {
            position: absolute;
            color: #61dafb;
            font-size: 4rem;
            cursor: pointer;
            user-select: none;
        }

        #subText {
            position: absolute;
            color: #61dafb;
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }

        .center-text {
            position: relative;
            color: #61dafb;
            user-select: none;
            animation: flash 0.5s infinite;
            margin: 5px;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="funnyText">GO TOUCH SOME GRASS</h1>
        <h2 id="subText">DON'T TOUCH ME</h2>
    </div>

    <script>
        const textElement = document.getElementById('funnyText');
        const subTextElement = document.getElementById('subText');
        const container = document.querySelector('.container');
        let posX = Math.random() * (window.innerWidth - textElement.offsetWidth);
        let posY = Math.random() * (window.innerHeight - textElement.offsetHeight);
        let velocityX = 3;
        let velocityY = 3;
        const margin = 10;
        let colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0000ff', '#8000ff', '#ff00ff'];
        const texts = ["COOK SOME NOODLE", "EAT SOME JUNK FOOD", "GO GET A LIFE", "GO TOUCH SOME GRASS"];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function moveText() {
            posX += velocityX;
            posY += velocityY;

            if (posX <= 0 || posX + textElement.offsetWidth >= window.innerWidth) {
                velocityX *= -1;
                textElement.style.color = getRandomColor();
                subTextElement.style.color = getRandomColor();
            }
            if (posY <= 0 || posY + textElement.offsetHeight >= window.innerHeight) {
                velocityY *= -1;
                textElement.style.color = getRandomColor();
                subTextElement.style.color = getRandomColor();
            }

            textElement.style.left = `${posX}px`;
            textElement.style.top = `${posY}px`;

            subTextElement.style.left = `${posX + textElement.offsetWidth / 2 - subTextElement.offsetWidth / 2}px`;
            subTextElement.style.top = `${posY + textElement.offsetHeight + margin}px`;

            requestAnimationFrame(moveText);
        }

        textElement.addEventListener('click', function() {
            textElement.style.display = 'none';
            subTextElement.style.display = 'none';
            for (let i = 0; i < 4; i++) {
                let newText = document.createElement('div');
                newText.className = 'center-text';
                newText.innerText = texts[i];
                newText.style.fontSize = `${4 + i * 0.5}rem`;
                newText.style.color = getRandomColor();
                newText.style.animation = `flash ${Math.random() * 1 + 0.5}s infinite`;
                container.appendChild(newText);
            }
        });

        textElement.style.left = `${posX}px`;
        textElement.style.top = `${posY}px`;

        subTextElement.style.left = `${posX + textElement.offsetWidth / 2 - subTextElement.offsetWidth / 2}px`;
        subTextElement.style.top = `${posY + textElement.offsetHeight + margin}px`;

        requestAnimationFrame(moveText);
    </script>
</body>
</html>
